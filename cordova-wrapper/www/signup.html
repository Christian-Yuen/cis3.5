<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- CSP Policy for iOS simulator -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: https://ssl.gstatic.com https://*.firebaseio.com https://*.googleapis.com https://firestore.googleapis.com https://www.googleapis.com;
                   script-src * 'unsafe-inline' 'unsafe-eval';
                   style-src * 'unsafe-inline';
                   connect-src * ws: wss:;
                   img-src * data: blob:;
                   media-src *;
                   font-src *;
                   frame-src *;">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Inter';
      font-weight: 600;
      src: url('fonts/Inter/Inter-SemiBold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Inter';
      font-weight: 400;
      src: url('fonts/Inter/Inter-Thin.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Inter';
      font-weight: 500;
      src: url('fonts/Inter/Inter-Regular.ttf') format('truetype');
    }
    a:link, a:visited, a:hover, a:active {
      text-decoration: none;
    }
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .signup-container {
      width: 100%;
      max-width: 375px;
      height: 812px;
      position: relative;
      background: white;
    }

    /* Header */
    .header {
      width: 100%;
      height: 36px;
      position: absolute;
      top: 25px;
      left: 0;
    }

    .header-title {
      position: relative;
      text-align: center;
      color: black;
      font-size: 30px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      word-wrap: break-word;
      line-height: 1.2;
    }

    .login-link {
      position: absolute;
      left: 20px;
      top: 8px;
      color: #62931B;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      word-wrap: break-word;
      line-height: 1.3;
    }

    /* Form fields */
    .form-field {
      width: 343px;
      height: 50px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .field-background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      background: #F6F6F6;
      border-radius: 8px;
      border: 1px #E8E8E8 solid;
    }

    .form-input {
      position: absolute;
      left: 16px;
      top: 16px;
      width: calc(100% - 32px);
      color: #000000;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      word-wrap: break-word;
      border: none;
      background: transparent;
      outline: none;
      padding: 0;
    }

    /* Email field */
    .email-field {
      top: 128px;
    }

    /* Username field */
    .username-field {
      top: 194px;
    }

    /* Password field */
    .password-field {
      top: 260px;
    }

    /* Signup button */
    .signup-button {
      position: absolute;
      height: 50px;
      padding-left: 120px;
      padding-right: 120px;
      padding-top: 16px;
      padding-bottom: 16px;
      top: 335px;
      left: 50%;
      transform: translateX(-50%);
      background: #62931B;
      border-radius: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      border: none;
    }

    .signup-button-text {
      text-align: center;
      color: white;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      word-wrap: break-word;
      line-height: 1.3;
    }

    /* Terms link */
    .terms-link {
      position: absolute;
      top: 410px;
      left: 50%;
      transform: translateX(-50%);
      color: #62931B;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      word-wrap: break-word;
      text-align: center;
      white-space: nowrap;
    }

    /* Error message */
    .error-message {
      position: absolute;
      top: 450px;
      left: 50%;
      transform: translateX(-50%);
      width: 343px;
      padding: 12px;
      background: #FFE8E8;
      color: #FF6B6B;
      border: 1px solid #FF6B6B;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      text-align: center;
      display: none;
    }

    /* Success message */
    .success-message {
      position: absolute;
      top: 450px;
      left: 50%;
      transform: translateX(-50%);
      width: 343px;
      padding: 12px;
      background: #E8F5E8;
      color: #62931B;
      border: 1px solid #62931B;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      text-align: center;
      display: none;
    }

    /* Loading state */
    .loading .signup-button-text {
      display: none;
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Load Firebase v8 (compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Load signup.js -->
  <script src="js/signup.js"></script>

</head>

<body class="ember-application">

<!-- Main Container -->
<div class="signup-container">

  <!-- Header -->
  <div class="header">
    <div class="header-title">
      Sign up<br>報名
    </div>
    <a href="login.html" class="login-link">
      Login<br>登入
    </a>
  </div>

  <!-- Email Field -->
  <div class="form-field email-field">
    <div class="field-background"></div>
    <input placeholder="Email 電子郵件" id="email" type="email" class="form-input">
  </div>

  <!-- Username Field -->
  <div class="form-field username-field">
    <div class="field-background"></div>
    <input placeholder="Username 用戶名" id="username" type="text" class="form-input">
  </div>

  <!-- Password Field -->
  <div class="form-field password-field">
    <div class="field-background"></div>
    <input placeholder="Password 密碼" id="password" type="password" class="form-input">
  </div>

  <!-- Signup Button -->
  <button id="signup" class="signup-button">
    <div class="signup-button-text">
      Begin Sharing!<br>開始分享！
    </div>
  </button>

  <!-- Terms Link -->
  <a href="termsConditions_signup.html" class="terms-link">
    Terms and conditions<br>條款與條件
  </a>

  <!-- Error Message -->
  <div id="error-message" class="error-message"></div>

  <!-- Success Message -->
  <div id="success-message" class="success-message"></div>

</div>

</body>
</html>
