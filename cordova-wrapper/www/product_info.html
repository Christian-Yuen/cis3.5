<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Info</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- CSP Policy for iOS simulator -->
  <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://*.gstatic.com https://*.googleapis.com https://firestore.googleapis.com https://firebasestorage.googleapis.com data: gap:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        connect-src 'self' https://*.googleapis.com wss://*.googleapis.com;
    ">

  <!-- Load Firebase v8 (compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Inter';
      font-weight: 600;
      src: url('fonts/Inter/Inter-SemiBold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Inter';
      font-weight: 400;
      src: url('fonts/Inter/Inter-Thin.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Inter';
      font-weight: 500;
      src: url('fonts/Inter/Inter-Regular.ttf') format('truetype');
    }
    a:link, a:visited, a:hover, a:active {
      text-decoration: none;
    }
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navigation bar styles */
    .nav-bar {
      width: 100%;
      height: 75px;
      position: fixed;
      bottom: 0;
      background: #FAFAFA;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 0.5px solid #BDC5CD;
      z-index: 100;
    }

    .nav-icons {
      display: flex;
      justify-content: space-around;
      width: 375px;
      max-width: 100%;
    }

    .nav-bar img {
      width: 32px;
      height: 32px;
    }

    /* Main container */
    .main-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 16px 90px; /* Extra bottom padding for nav bar */
      min-height: 100vh;
      position: relative;
    }

    /* Fixed header */
    .fixed-header {
      width: 100%;
      height: 36px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 1000;
      padding: 20px 0;
      border-bottom: 1px solid #E8E8E8;
    }

    .header-content {
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .page-title {
      text-align: center;
      color: black;
      font-size: 30px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 1.2;
    }

    .back-link {
      position: absolute;
      left: 0;
      color: #62931B;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    /* Content section */
    .content-section {
      margin-top: 100px; /* Space for fixed header */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Product image container */
    .product-image-container {
      width: 100%;
      max-width: 343px;
      height: 228px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #E8E8E8;
      background: #F6F6F6;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Product details */
    .product-details {
      width: 100%;
      max-width: 343px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #E8E8E8;
    }

    .product-name {
      color: black;
      font-size: 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .product-category {
      color: #62931B;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .product-quantity {
      color: #666;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      margin-bottom: 8px;
    }

    .product-time {
      color: #BDBDBD;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      margin-bottom: 16px;
    }

    .product-owner {
      color: #333;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .product-owner-name {
      color: #62931B;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    /* Button container */
    .button-container {
      width: 100%;
      max-width: 343px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .action-button {
      width: 100%;
      height: 50px;
      background: #62931B;
      color: white;
      border: none;
      border-radius: 100px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .action-button:disabled {
      background: #BDBDBD;
      cursor: not-allowed;
    }

    .action-button.secondary {
      background: #F6F6F6;
      color: #333;
      border: 1px solid #E8E8E8;
    }

    /* Status message */
    .status-message {
      width: 100%;
      max-width: 343px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      margin-top: 20px;
    }

    .status-success {
      background: #E8F5E8;
      color: #62931B;
      border: 1px solid #62931B;
    }

    .status-error {
      background: #FFE8E8;
      color: #FF6B6B;
      border: 1px solid #FF6B6B;
    }

    .status-info {
      background: #E8F0FF;
      color: #4A6FFF;
      border: 1px solid #4A6FFF;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #F6F6F6;
      border-top: 4px solid #62931B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>



  <!-- Load product_info.js -->
  <script src="js/product_info.js"></script>

</head>

<body class="ember-application">

<!-- Fixed Header -->
<div class="fixed-header">
  <div class="header-content">
    <a href="home.html" class="back-link">Back 回去</a>
    <div class="page-title">Product Info<br>產品資訊</div>
  </div>
</div>

<!-- Main Container -->
<div class="main-container">

  <!-- Content Section -->
  <div class="content-section">

    <!-- Product image will be inserted here -->
    <div id="product-image-container" class="product-image-container">
      <img id="product-image" class="product-image" src="images/placeholder-image.png" alt="Product image">
    </div>

    <!-- Product details will be inserted here -->
    <div id="product-details" class="product-details">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- Button container -->
    <div id="button-container" class="button-container">
      <!-- Buttons will be inserted here by JavaScript -->
    </div>

    <!-- Status message container -->
    <div id="status-message" class="status-message" style="display: none;"></div>

  </div>

</div>

<!-- Navigation Bar -->
<div class="nav-bar">
  <div class="nav-icons">
    <a href="home.html"><img src="images/navicons/homeicon.png" alt="Home" /></a>
    <a href="upload_og.html"><img src="images/navicons/uploadicon.png" alt="Upload" /></a>
    <a href="profile.html"><img src="images/navicons/profileicon.png" alt="Profile" /></a>
    <a href="setting.html"><img src="images/navicons/settingiconact.png" alt="Settings" /></a>
  </div>
</div>

</body>
</html>
