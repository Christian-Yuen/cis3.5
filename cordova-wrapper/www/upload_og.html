  <style>
    /* Popup Styles */
    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s, opacity 0.4s;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      z-index: 10000;
    }

    .open-popup {
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .popup h2 {
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: #62931B;
      color: #fff;
      border: 0;
      outline: none;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 6;
      src: url('fonts/Inter/Inter-SemiBold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 4;
      src: url('fonts/Inter/Inter-Thin.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 5;
      src: url('fonts/Inter/Inter-Regular.ttf') format('truetype');
    }

    .dropbtn {
      background-color: #62931B;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
    }

    .dropbtn:hover, .dropbtn:focus {
      background-color: #3e8e41;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      min-width: 100%;
      overflow: auto;
      border: 1px solid #ddd;
      z-index: 1000;
      box-sizing: border-box;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-family: Inter;
      font-weight: 5;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }

    .nav-bar {
      width: 100%;
      height: 75px;
      position: fixed;
      bottom: 0;
      background: #FAFAFA;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 0.5px solid #BDC5CD;
      z-index: 1000;
    }

    .nav-icons {
      display: flex;
      justify-content: space-around;
      width: 375px;
    }

    .nav-bar img {
      width: 32px;
      height: 32px;
    }

    /* Item description styles */
    .description-container {
      width: 100%;
      height: 100px;
      background: #F6F6F6;
      border-radius: 8px;
      border: 1px #E8E8E8 solid;
      padding: 16px;
      margin-top: 15px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #item_description {
      width: 100%;
      height: 100%;
      color: #000000;
      font-size: 16px;
      font-family: Inter;
      font-weight: 5;
      border: none;
      background: transparent;
      outline: none;
      resize: none;
    }

    /* Scrollable container */
    .scroll-container {
      height: calc(100vh - 150px);
      overflow-y: auto;
      padding-bottom: 100px;
      width: 100%;
    }

    /* Image upload box */
    .image-upload-box {
      width: 300px;
      height: 300px;
      margin: 10px auto 20px;
      position: relative;
      cursor: pointer;
    }

    /* Form container */
    .form-container {
      width: 300px;
      margin: 0 auto;
      position: relative;
      box-sizing: border-box;
    }

    /* Input field styles */
    .input-field {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      position: relative;
    }

    .input-field > div {
      width: 100%;
      height: 50px;
      background: #F6F6F6;
      border-radius: 8px;
      border: 1px #E8E8E8 solid;
    }

    .input-field input {
      position: absolute;
      left: 16px;
      top: 16px;
      width: calc(100% - 32px);
      color: #000000;
      font-size: 16px;
      font-family: Inter;
      font-weight: 5;
      border: none;
      background: transparent;
      outline: none;
    }

    /* Checkbox styles */
    .checkbox-label {
      padding: 8px 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-label input {
      margin-right: 8px;
    }

    /* Submit button */
    .submit-button {
      width: 100%;
      height: 50px;
      background: #62931B;
      border-radius: 8px;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 700;
      margin: 20px 0 100px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .submit-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      display: none;
    }

    .loading-spinner {
      color: white;
      font-size: 20px;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body>
<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-spinner">Uploading...</div>
</div>

<!-- Main Body -->
<div style="width: 100%; background: white; position: relative;">
  <!-- Scrollable container -->
  <div class="scroll-container">
    <div style="width: 100%; height: 36px; margin: 20px 0; position: relative; justify-content: center; align-items: center; display: inline-flex">
      <div style="text-align: center; color: black; font-size: 30px; font-family: Inter; font-weight: 6; word-wrap: break-word">Upload</div>
    </div>

    <!-- Photo Upload -->
    <div class="image-upload-box" onclick="document.getElementById('fileInp').click()">
      <img id="item-picture" src="images/upload-photo-placeholder.jpeg" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
      <input type="file" id="fileInp" accept="image/png, image/jpeg, image/jpg" style="display: none"/>
    </div>

    <!-- Form Fields Container -->
    <div class="form-container">
      <!-- Item name input -->
      <div class="input-field">
        <div></div>
        <input placeholder="Item Name..." id="item_name" type="text">
      </div>

      <!-- Quantity input -->
      <div class="input-field">
        <div></div>
        <input placeholder="Quantity..." id="quantity" type="number" min="1">
      </div>

      <!-- Item description -->
      <div class="description-container">
        <textarea placeholder="Give your item a description" id="item_description"></textarea>
      </div>

      <!-- Select listing Category dropdown menu -->
      <div class="dropdown" style="margin: 15px 0;">
        <button onclick="showDropdown()" id="dropdown_button" class="dropbtn">Item Category</button>
        <div id="myDropdown" class="dropdown-content">
          <a onclick="selectedCategory('Food')">Food</a>
          <a onclick="selectedCategory('Clothing')">Clothing</a>
          <a onclick="selectedCategory('Sports Equipment')">Sports Equipment</a>
          <a onclick="selectedCategory('Books')">Books</a>
          <a onclick="selectedCategory('Educational')">Educational</a>
          <a onclick="selectedCategory('For Children')">For Children</a>
          <a onclick="selectedCategory('Others')">Others</a>
        </div>
      </div>

      <!-- Year level dropdown -->
      <div class="dropdown" style="margin: 15px 0;">
        <button onclick="showYearDropdown()" id="yearLevel_button" class="dropbtn">Select Recommended Year Levels</button>
        <div id="yearDropdown" class="dropdown-content">
          <label class="checkbox-label">
            <input type="checkbox" value="7"> Year 7
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="8"> Year 8
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="9"> Year 9
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="10"> Year 10
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="11"> Year 11
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="12"> Year 12
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="13"> Year 13
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="not-student"> Not-Student
          </label>
        </div>
      </div>

      <!-- Submit button -->
      <button id="submit_button" class="submit-button">
        Submit
      </button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="images/checkmark.png" alt="Popup Image">
    <h2>Thank You!</h2>
    <p>Your product has been successfully submitted. Thank You!</p>
    <button type="button" onclick="closePopup()">OK</button>
  </div>

  <!-- navigation bar -->
  <div class="nav-bar">
    <div class="nav-icons">
      <a href="home.html"><img src="images/navicons/homeicon.png" alt="Home" /></a>

      <a href="profile.html"><img src="images/navicons/profileicon.png" alt="Profile" /></a>
      <a href="setting.html"><img src="images/navicons/settingicon.png" alt="Settings" /></a>
    </div>
  </div>
</div>

<!-- INLINE SCRIPTS (MINIMAL - Only UI functions) -->
<script>
  // Image preview function
  function loadFile(event) {
    var output = document.getElementById('item-picture');
    if (event.target.files && event.target.files[0]) {
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() {
        URL.revokeObjectURL(output.src); // Free up memory
      }
    }
  }

  // Attach file input change listener
  document.getElementById('fileInp').addEventListener('change', loadFile);

  // Dropdown functions
  function showDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  function selectedCategory(category) {
    const button = document.getElementById('dropdown_button');
    button.textContent = category;
    // Close dropdown after selection
    document.getElementById("myDropdown").classList.remove("show");
  }

  function showYearDropdown() {
    document.getElementById("yearDropdown").classList.toggle("show");
  }

  // Update selected year levels display
  document.getElementById('yearDropdown').addEventListener('change', function(e) {
    if (e.target.type === 'checkbox') {
      const selected = Array.from(document.querySelectorAll('#yearDropdown input:checked'))
        .map(checkbox => {
          const label = checkbox.parentElement;
          return label.textContent.trim();
        });
      const button = document.getElementById('yearLevel_button');
      button.textContent = selected.join(', ') || 'Select Recommended Year Levels';
    }
  });

  // Close dropdowns when clicking outside
  document.addEventListener('click', function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  });

  // Function to reset all form fields
  function resetFields() {
    // Reset the image preview to a placeholder
    const imagePreview = document.getElementById('item-picture');
    if (imagePreview) {
      imagePreview.src = 'images/upload-photo-placeholder.jpeg';
    }

    // Clear the file input
    const fileInput = document.getElementById('fileInp');
    if (fileInput) {
      fileInput.value = '';
    }

    // Reset the item name input
    const itemNameInput = document.getElementById('item_name');
    if (itemNameInput) {
      itemNameInput.value = '';
    }

    // Reset the quantity input
    const quantityInput = document.getElementById('quantity');
    if (quantityInput) {
      quantityInput.value = '';
    }

    // Reset the item description
    const descriptionInput = document.getElementById('item_description');
    if (descriptionInput) {
      descriptionInput.value = '';
    }

    // Reset the category dropdown to the default value
    const categoryButton = document.getElementById('dropdown_button');
    if (categoryButton) {
      categoryButton.textContent = 'Item Category';
    }

    // Reset year level checkboxes
    const yearCheckboxes = document.querySelectorAll('#yearDropdown input[type="checkbox"]');
    yearCheckboxes.forEach(checkbox => {
      checkbox.checked = false;
    });
    const yearButton = document.getElementById('yearLevel_button');
    if (yearButton) {
      yearButton.textContent = 'Select Recommended Year Levels';
    }
  }

  // Make functions available globally
  window.resetFields = resetFields;
  window.showDropdown = showDropdown;
  window.showYearDropdown = showYearDropdown;
  window.selectedCategory = selectedCategory;
</script>
