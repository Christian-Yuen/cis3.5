<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSP Policy for iOS simulator with gapi -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src * 'unsafe-inline' 'unsafe-eval' data: gap:;
    script-src * 'unsafe-inline' 'unsafe-eval' blob:;
    connect-src * 'unsafe-inline';
    img-src * data: blob: 'unsafe-inline';
    frame-src *;
    style-src * 'unsafe-inline';
  ">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Inter';
      font-weight: 600;
      src: url('fonts/Inter/Inter-SemiBold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Inter';
      font-weight: 400;
      src: url('fonts/Inter/Inter-Thin.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Inter';
      font-weight: 500;
      src: url('fonts/Inter/Inter-Regular.ttf') format('truetype');
    }
    a:link, a:visited, a:hover, a:active {
      text-decoration: none;
    }
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Load Firebase COMPAT version (v8) - Works with gapi -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Load gapi scripts -->
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>

  <!-- Load your login.js -->
  <script src="js/login.js"></script>

</head>

<body class="ember-application">
<!-- Main container with exact styling from your example -->
<div style="width: 100%; height: 100%; background: white; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
  <div style="width: 375px; height: 812.50px; position: relative">

    <!-- Header with Login title and Sign up link -->
    <div style="width: 100%; height: 36px; left: 0; top: 25px; position: absolute">
      <div style="left: 0; top: 0px; position: relative; text-align: center; color: black; font-size: 30px; font-family: Inter; font-weight: 600; word-wrap: break-word">
        Login
      </div>
      <a href="signup.html" style="text-decoration: none; color: inherit;">
        <div style="left: 20px; top: 8px; position: absolute; color: #62931B; font-size: 16px; font-family: Inter; font-weight: 500; word-wrap: break-word">Sign up</div>
      </a>
    </div>

    <!-- Email input field -->
    <div style="width: 343px; height: 50px; left: 16px; top: 128px; position: absolute">
      <div style="width: 343px; height: 50px; top: 0px; position: absolute; background: #F6F6F6; border-radius: 8px; border: 1px #E8E8E8 solid"></div>
      <input placeholder="Email" id="email" type="text" style="width: 300px; left: 16px; top: 16px; position: absolute; color: #000000; font-size: 16px; font-family: Inter; font-weight: 500; word-wrap: break-word; border: none; background: transparent; outline: none; padding: 0;">
    </div>

    <!-- Password input field -->
    <div style="width: 343px; height: 50px; left: 16px; top: 194px; position: absolute">
      <div style="width: 343px; height: 50px; top: 0px; position: absolute; background: #F6F6F6; border-radius: 8px; border: 1px #E8E8E8 solid"></div>
      <input placeholder="Password" id="password" type="password" style="width: 300px; left: 16px; top: 16px; position: absolute; color: #000000; font-size: 16px; font-family: Inter; font-weight: 500; word-wrap: break-word; border: none; background: transparent; outline: none; padding: 0;">
    </div>

    <!-- Login button -->
    <button id="login" style="width: 343px; height: 50px; left: 16px; top: 270px; position: absolute; background: #62931B; border-radius: 100px; border: none; display: flex; justify-content: center; align-items: center; cursor: pointer;">
      <div style="text-align: center; color: white; font-size: 16px; font-family: 'Inter'; font-weight: 700;">Begin Sharing!</div>
    </button>

    <!-- Forgot password link -->
    <a href="changePassword_login.html" style="left: 16px; top: 345px; position: absolute; color: #62931B; font-size: 16px; font-family: Inter; font-weight: 700; word-wrap: break-word">Forgot password</a>

  </div>
</div>

<!-- Debug script for testing -->
<script>
  // Debug info
  window.addEventListener('load', function() {
    console.log('Login page loaded');
    console.log('Firebase available:', typeof firebase !== 'undefined');
    console.log('gapi available:', typeof gapi !== 'undefined');

    // Check if elements exist
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login');

    console.log('Email input found:', !!emailInput);
    console.log('Password input found:', !!passwordInput);
    console.log('Login button found:', !!loginButton);
  });
</script>
</body>
</html>
