<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyApp - Loading</title>

  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>

  <!-- CSP for Cordova -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * gap: ionic: file: data: 'unsafe-inline' 'unsafe-eval';
               script-src * 'unsafe-inline' 'unsafe-eval' blob:;
               style-src * 'unsafe-inline';
               connect-src *;
               frame-src *;
               font-src * data:;
               img-src * data: blob:;">
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
    }

    .container {
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin: 0 0 20px 0;
        font-size: 28px;
    }

    .loading {
        margin: 20px 0;
        font-size: 16px;
        opacity: 0.8;
    }

    .manual-link {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.2s;
    }

    .manual-link:hover {
        transform: translateY(-2px);
    }

    .manual-link:active {
        transform: translateY(0);
    }

    .countdown {
        font-size: 48px;
        font-weight: bold;
        margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>MyApp</h1>
  <div class="loading">Loading your app...</div>

  <div class="countdown" id="countdown">3</div>

  <div>Redirecting to login page</div>

  <a href="login.html" class="manual-link" id="manual-link">
    Click here if not redirected
  </a>

  <div style="margin-top: 30px; font-size: 14px; opacity: 0.6;">
    <div>Origin: <span id="origin-display"></span></div>
    <div>Cordova: <span id="cordova-display"></span></div>
  </div>
</div>

<script>
  // Debug info
  console.log('=== APP START ===');
  console.log('URL:', window.location.href);
  console.log('Origin:', window.location.origin);
  console.log('Cordova available:', !!window.cordova);

  // Display debug info
  document.getElementById('origin-display').textContent = window.location.origin;
  document.getElementById('cordova-display').textContent = !!window.cordova ? 'Yes' : 'No';

  // Countdown timer
  let count = 3;
  const countdownElement = document.getElementById('countdown');
  const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
          countdownElement.textContent = count;
      } else {
          clearInterval(countdownInterval);
          redirectToLogin();
      }
  }, 1000);

  // Manual link click
  document.getElementById('manual-link').addEventListener('click', function(e) {
      e.preventDefault();
      redirectToLogin();
  });

  // Redirect function
  function redirectToLogin() {
      console.log('Redirecting to login.html...');
      window.location.href = 'login.html';
  }

  // Auto-redirect after 3 seconds (fallback)
  setTimeout(redirectToLogin, 3000);

  // Cordova deviceready event
  if (window.cordova) {
      document.addEventListener('deviceready', function() {
          console.log('Cordova device ready');
          document.getElementById('cordova-display').textContent = 'Ready';
      }, false);
  }
</script>
</body>
</html>
