<script>
  let popup = document.getElementById("popup");
  let submitBtn = document.getElementById("submitBtn");

  function openPopup() {
      popup.style.display = "block";
      popup.classList.add("open-popup");
      submitBtn.style.display = "none"; // Hide the submit button
  }

  function closePopup() {
      popup.classList.remove("open-popup");
      setTimeout(function() {
          popup.style.display = "none";
      }, 400);
  }
</script>
<script>
  // Function to reset all form fields
  function resetFields() {
    // Reset the image preview to a placeholder
    const imagePreview = document.getElementById('item-picture');
    if (imagePreview) {
      imagePreview.src = 'images/upload-photo-placeholder.jpeg';
    }

    // Clear the file input
    const fileInput = document.getElementById('fileInp');
    if (fileInput) {
      fileInput.value = '';
    }

    // Reset the item name input
    const itemNameInput = document.getElementById('item_name');
    if (itemNameInput) {
      itemNameInput.value = '';
    }

    // Reset the quantity input
    const quantityInput = document.getElementById('quantity');
    if (quantityInput) {
      quantityInput.value = '';
    }

    // Reset the category dropdown to the default value
    const categoryButton = document.getElementById('dropdown_button');
    if (categoryButton) {
      categoryButton.textContent = 'Item Category';
    }
  }

  // Function to open the popup
  function openPopup() {
    const popup = document.getElementById('popup');
    if (popup) {
      popup.classList.add('open-popup');
    }
  }

  // Function to close the popup and reset fields when "OK" is clicked
  function closePopup() {
    const popup = document.getElementById('popup');
    if (popup) {
      popup.classList.remove('open-popup');
    }

    // Call resetFields to clear all form inputs
    resetFields();
  }
</script>
